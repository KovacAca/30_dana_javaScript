<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - brojevi</title>
</head>
<body>
  <h1>Brojevi</h1>
  <hr>
  <script>
    var broj = 50;
    console.log(broj);

    var decimalniBroj = 3.14;
    console.log(decimalniBroj);

    console.log(broj + decimalniBroj);
    console.log(broj - decimalniBroj);
    console.log(broj / decimalniBroj);
    console.log(broj * decimalniBroj);
    console.log(broj % decimalniBroj); // moduo

    //sabiranje je uvek string
    //Ako koristimo - oduzece vrednost
    console.log('20' - broj);
    
    
    
    

  </script>
  
</body>
</html>
