<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javaScript - Promenljive - varijable</title>
</head>
<body>
  <h1>Promenljive(varijable)</h1>
  <hr>
  <script>
    var broj = 10;
    broj = 4;
    console.log(broj);
    //Spajanje stringova:
    console.log('Za ' + broj + ' meseca zreli smo za god. odmor');
    
    // var number = 5;
    // number = number + 40;
    // console.log(number);
    var number = 41;
    number = number % 5;
    console.log(number);  // ostatak pri deljenju je 1

    var tip = 10;
    tip = 'Broj deset';
    console.log(tip);

    var num = 4;
    var NUM = 14;
    console.log(num);  // 4
    console.log(NUM);  // 14
    
  </script>
  
</body>
</html>
