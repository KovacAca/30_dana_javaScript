<body>
  <h1>Switch</h1>
  <hr>
  <script>
    var mojBroj = 15;
    switch(mojBroj) {
      case 3:
        alert('Broj je 3');
        break;
        case 5: 
        alert('Broj je 5');
        break;
        default:
          alert('Broj je ' + mojBroj );
    }
