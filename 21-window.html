<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - Window</title>
</head>
<body>
  <h1>Globalni objekat window</h1>
  <hr>
  <script>
    // console.log(window.alert('window'));
    // console.log(window.prompt('Unesite Ime'));
    // console.log(prompt('Unesite prezime'));

    // console.log(Math);

    var PI = 3.14;
    console.log(PI);
    var porodica = ['Sloba', 'Tamara', 'Jovana', 'Marko', 'Frida'];
    var zaokruzivanje = Math.floor(PI);  // zaokruzivanje na manju vrednost
    console.log(porodica[zaokruzivanje]); //porodica[3]
    var zaokruzivanje = Math.ceil(PI);   // zaokruzivanje na vecu vrednost
    console.log(porodica[zaokruzivanje]); //porodica[3]
    
    var x = Math.random();
    console.log(x * 100);

    x = Math.min(1, 10, 20, 30, 40, 50);
    console.log(x);
    x = Math.max(1, 10, 20, 30, 40, 50);
    console.log(x);
    
  </script>
  
</body>
</html>
