<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - Jos malo o funkcijama</title>
</head>
<body>
  <h1>Jos malo o funkcijama</h1>
  <hr>
  <script>
    function imeFunkcije() {
      console.log('Ja sam funkcija');
    }
    imeFunkcije();  //function statement

    var krozVarijablu = function () {
      console.log('Kroz varijablu pozvana');
    }
    krozVarijablu();  // function expresion

    var rolanje = {
      model: 'Rollerblade',
      brzina: 30,
      voznja: function () {
        console.log('Sloba kada god stigne vozi ' + rolanje.model + ' rolere i juri cak ' + rolanje.brzina + ' i ostavlja bez daha pesake kada prolazi.');
      }
    } 
    rolanje.voznja();  //kroz objekat

    function argumenti(a, b) {
      console.log(a + b);
    }
    argumenti(3, 10, 100);  //100 ne registruje jer nije u argumentu



  </script>
  
</body>
</html>
