<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - Arrow funkcije</title>
</head>
<body>
  <h1>Arrow funkcije</h1>
  <hr>
  <script>
    //function statement
    function statement() {
      console.log('Function statement');
    }
    statement();

    //function expression
    let expression = function () {
      console.log('I ova F nam radi');
    }
    expression();

    //metode -funkcije unutar objekata
    const zaposleni = {
      pozicija: function() {
        console.log('Front end developer');
      },
      ime: 'Pera'
    }
    zaposleni.pozicija();
    console.log(zaposleni.ime);

    // Arrow funkcije
    const strelice = () => {
      console.log('Ja sam arrow funkcija');
    }
    strelice();

    const frontendDeveloper = (ime) => {
      console.log(`Na poziciji frontendera radi ${ime}`);
    }
    frontendDeveloper('Sloba');
    // skracena arrow funkcija:
    const backEndDeveloper = (ime, prezime) => console.log(`Na poziciji frontendera radi ${ime} ${prezime}`);
    backEndDeveloper('Dejan', ' Petrovic');



  </script>
  
</body>
</html>
