<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - Undefined & Null</title>
</head>
<body>
  <h1>Undefined - Null</h1>
  <hr>

  <script>
    var music = 'Blues';
    console.log(music);

    var blues;
    console.log(blues); // undefined(nije definisana)

    var klopa = null;
    console.log(klopa);
    // Mozemo je u nekom ternutku promeniti
    klopa = ['banana', 'jabuka', 'jogurt']
    console.log(klopa);
    
    
    
    
  </script>
  
</body>
</html>
