  <h1>Class</h1>

  <script>

    class NekaFirma {
      constructor(ime, pozicija) {
        this.ime = ime;
        this.pozicija = pozicija;
      }
      predjasnjeIskustvo() {
        console.log('Junior');
      }
    }
    //Child klase(nasledjivanje)
    class Designer extends NekaFirma {
      constructor(ime, pozicija, sertifikati) {
        super(ime, pozicija);
        this.sertifikati = sertifikati;
      }
    }
    let graphicDesigner = new Designer('Svetlana', 'graficki designer', 'Adobe Photoshop');
    console.log(graphicDesigner.sertifikati);
    console.log(graphicDesigner);

    class Copyrighter extends NekaFirma {

    }
    let copyrighter = new Copyrighter('Zorica', 'kopirajter');
    console.log(copyrighter);

    graphicDesigner.predjasnjeIskustvo();
