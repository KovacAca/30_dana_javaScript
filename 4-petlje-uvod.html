<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - Petlje - uvod</title>
</head>
<body>
  <h1>Uslovi i petlje</h1>
  <hr>
  <script>
    document.write('Broj 1');
    document.write('<br>');
    document.write('Broj 2');
    document.write('<br>');
    document.write('Broj 3');
    document.write('<br>');
    document.write('Broj 4');
    document.write('<br>');
    document.write('Broj 5');
    document.write('<br>');
    document.write('Broj 6');
    document.write('<br>');
    document.write('Broj 7');
    document.write('<br>');
    document.write('Broj 8');
    document.write('<br>');
    document.write('<br>');
    
    for(var i = 1; i < 9; i++) {
      document.write('Broj ' + i + '<br>');
    }
    
    document.write('<br>');
    
    var i = 1;
    while(i < 9) {
      document.write('Broj ' + i + '<br>');
      i++;
    }
    
  </script>
  
</body>
</html>
