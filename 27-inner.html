<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - Inner</title>
  <style>
    div {
      width: 400px;
      height: 100px;
      border: 1px solid black;
      background: #ddd;
      text-align: center;
    }
    h2 {
      color: red;
    }
  </style>
</head>
<body>
  <h1>innerHTML</h1>
  <hr>
  <div></div>
  <script>
    var div = document.querySelector('div');
    div.innerHTML = '<h2>Novi sadrzaj div-a</h2>';
    div.innerHTML += `<p>Ja sam novi par.</p>`;

  </script>
  
</body>
</html>
